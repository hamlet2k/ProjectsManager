{% extends 'app.html' %}
{% block title %}Settings{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Integration Settings</h2>
                    {% include "forms/github_settings_form.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
{{ super() }}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggle = document.getElementById('github-integration-toggle');
        const section = document.querySelector('[data-github-settings-section]');
        const tokenField = document.getElementById('github-token-field');
        const testButton = document.getElementById('github-test-connection');
        const tokenStatus = document.querySelector('[data-token-status]');
        const removeButton = document.getElementById('github-remove-token');

        function getCsrfToken() {
            const field = document.querySelector('input[name="csrf_token"]');
            return field ? field.value : null;
        }

        function hasStoredToken() {
            return tokenStatus ? !tokenStatus.classList.contains('d-none') : false;
        }

        function toggleSectionVisibility() {
            if (!section) {
                return;
            }
            const shouldShow = toggle ? toggle.checked : false;
            section.style.display = shouldShow ? '' : 'none';
        }

        function setLoading(button, isLoading) {
            if (!button) {
                return;
            }
            if (isLoading) {
                button.dataset.originalContent = button.innerHTML;
                button.disabled = true;
                button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
            } else {
                button.disabled = false;
                if (button.dataset.originalContent) {
                    button.innerHTML = button.dataset.originalContent;
                    delete button.dataset.originalContent;
                }
            }
        }

        if (tokenField && tokenStatus) {
            tokenField.addEventListener('input', () => {
                tokenStatus.classList.add('d-none');
            });
        }

        if (toggle) {
            toggle.addEventListener('change', () => {
                if (toggle.checked && !hasStoredToken() && tokenField && !tokenField.value.trim()) {
                    displayFlashMessage('Enter a GitHub Personal Access Token to enable integration.', 'info');
                }
                toggleSectionVisibility();
            });
        }

        if (testButton) {
            testButton.addEventListener('click', () => {
                const tokenValue = tokenField ? tokenField.value.trim() : '';
                if (!tokenValue) {
                    displayFlashMessage('Enter a GitHub Personal Access Token to test.', 'warning');
                    return;
                }
                const csrfToken = getCsrfToken();
                setLoading(testButton, true);
                fetch('/api/github/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        ...(csrfToken ? { 'X-CSRFToken': csrfToken } : {}),
                    },
                    body: JSON.stringify({ token: tokenValue, test_only: true }),
                })
                    .then((response) =>
                        response
                            .json()
                            .catch(() => ({}))
                            .then((data) => ({ ok: response.ok, data }))
                    )
                    .then(({ ok, data }) => {
                        if (!ok || !data || !data.success) {
                            const message = (data && data.message) || 'Connection test failed.';
                            displayFlashMessage(message, 'danger');
                            return;
                        }
                        displayFlashMessage('Successfully connected to GitHub.', 'success');
                    })
                    .catch((error) => {
                        console.error('Unable to test GitHub connection', error);
                        displayFlashMessage('Unable to test GitHub connection.', 'danger');
                    })
                    .finally(() => setLoading(testButton, false));
            });
        }

        if (removeButton) {
            removeButton.addEventListener('click', (event) => {
                event.preventDefault();
                const form = removeButton.form;
                if (!form) {
                    return;
                }
                const promptPromise =
                    typeof window.showConfirmationModal === 'function'
                        ? window.showConfirmationModal({
                              title: 'Remove GitHub Token',
                              message: 'Are you sure you want to remove the stored GitHub token?',
                              description:
                                  'GitHub syncing will remain disabled until you provide a new token in settings.',
                              confirmLabel: 'Remove Token',
                              confirmVariant: 'danger',
                          })
                        : Promise.resolve(
                              window.confirm(
                                  'Remove the stored GitHub token? You will need to add a new token to resume GitHub syncing.'
                              )
                          );
                Promise.resolve(promptPromise).then((confirmed) => {
                    if (!confirmed) {
                        return;
                    }
                    if (typeof form.requestSubmit === 'function') {
                        form.requestSubmit(removeButton);
                    } else {
                        // Fallback for older browsers
                        const hidden = document.createElement('input');
                        hidden.type = 'hidden';
                        hidden.name = removeButton.name || 'remove_token';
                        hidden.value = removeButton.value || 'Remove Token';
                        form.appendChild(hidden);
                        form.submit();
                        hidden.remove();
                    }
                });
            });
        }

        toggleSectionVisibility();
    });
</script>
{% endblock %}
