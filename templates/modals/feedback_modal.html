<div
  class="modal fade"
  id="feedbackModal"
  tabindex="-1"
  aria-labelledby="feedbackModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content feedback-modal">
      <form id="feedbackForm" novalidate>
        <input type="hidden" name="csrf_token" value="{{ feedback_csrf_token }}">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Submit Feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-success d-none" role="alert" data-feedback-success></div>
          <div class="alert alert-danger d-none" role="alert" data-feedback-error></div>
          <div class="mb-3" data-feedback-type-field>
            <span class="form-label d-block">Type</span>
            <div class="feedback-type-options d-flex flex-wrap gap-2" role="radiogroup" aria-label="Feedback type">
              <input
                type="radio"
                class="btn-check"
                name="label"
                id="feedbackTypeQuestion"
                value="question"
                autocomplete="off"
                required
                checked
              >
              <label class="btn btn-outline-secondary feedback-type-option" for="feedbackTypeQuestion">Question</label>

              <input
                type="radio"
                class="btn-check"
                name="label"
                id="feedbackTypeEnhancement"
                value="enhancement"
                autocomplete="off"
                required
              >
              <label class="btn btn-outline-secondary feedback-type-option" for="feedbackTypeEnhancement">Enhancement</label>

              <input
                type="radio"
                class="btn-check"
                name="label"
                id="feedbackTypeBug"
                value="bug"
                autocomplete="off"
                required
              >
              <label class="btn btn-outline-secondary feedback-type-option" for="feedbackTypeBug">Bug</label>
            </div>
            <div class="invalid-feedback d-block d-none" data-feedback-type-invalid>
              Select the option that best fits your feedback.
            </div>
          </div>
          <div class="mb-3">
            <label for="feedbackTitle" class="form-label">Title</label>
            <textarea
              id="feedbackTitle"
              name="title"
              class="form-control"
              rows="1"
              maxlength="255"
              required
              data-feedback-autosize="title"
            ></textarea>
            <div class="invalid-feedback">Please provide a title.</div>
          </div>
          <div class="mb-3">
            <label for="feedbackBody" class="form-label">Description</label>
            <textarea
              id="feedbackBody"
              name="body"
              class="form-control"
              rows="3"
              required
              data-feedback-autosize="description"
            ></textarea>
            <div class="invalid-feedback">Please describe your feedback.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" data-feedback-submit>
            <span class="spinner-border spinner-border-sm align-middle d-none" aria-hidden="true" data-feedback-spinner></span>
            <span class="align-middle" data-feedback-submit-label>Submit Feedback</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
