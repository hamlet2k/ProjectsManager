{% if session.theme == 'dark' %}
<a
  href="{{ url_for('change_theme', theme='light') }}"
  class="btn btn-link nav-link w-100 d-flex align-items-center justify-content-start justify-content-md-center gap-2 text-body"
  aria-label="Switch to light theme"
  data-navbar-tooltip
  data-bs-placement="bottom"
  title="Toggle theme"
>
  <i class="bi bi-sun-fill" aria-hidden="true"></i>
  <span class="d-md-none flex-grow-1 text-start">Light theme</span>
</a>
{% else %}
<a
  href="{{ url_for('change_theme', theme='dark') }}"
  class="btn btn-link nav-link w-100 d-flex align-items-center justify-content-start justify-content-md-center gap-2 text-body"
  aria-label="Switch to dark theme"
  data-navbar-tooltip
  data-bs-placement="bottom"
  title="Toggle theme"
>
  <i class="bi bi-moon-stars-fill" aria-hidden="true"></i>
  <span class="d-md-none flex-grow-1 text-start">Dark theme</span>
</a>
{% endif %}
