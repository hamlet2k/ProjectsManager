{% set notif = notification %}
{% if notif %}
<div class="list-group-item{% if compact %} py-3{% endif %}" data-notification-item="{{ notif.id }}" data-notification-status="{{ notif.status }}">
    <div class="d-flex justify-content-between align-items-start gap-3">
        <div class="flex-grow-1">
            <div class="fw-semibold">{{ notif.title }}</div>
            <div class="small text-muted">{{ notif.message }}</div>
            {% if not compact and notif.created_display %}
            <div class="small text-muted">{{ notif.created_display }}</div>
            {% endif %}
        </div>
        <span class="badge {{ notif.status_badge or 'text-bg-secondary' }}">{{ notif.status_label }}</span>
    </div>
    {% if notif.action_required %}
    <div class="mt-2 d-flex flex-wrap gap-2">
        <button type="button" class="btn btn-sm btn-primary" data-notification-accept="{{ notif.id }}">Accept</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" data-notification-reject="{{ notif.id }}">Reject</button>
    </div>
    {% endif %}
</div>
{% endif %}
